name: "Sandbox Example: Connectors"
headers:
    - key: Content-Type
      value: application/json
tests:
    - name: "trigger postgres1"
      method: POST
      path: "v1/test-trigger"
      body: |
          {
            "kind": "postgres1"
          }
      test_script: |
          pm.test("ok", () => {
              let data = pm.response.json();
              console.log(data);
              pm.response.to.have.status(200);
              pm.expect(data).to.not.have.property("error");
          });
